<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kakao Profile</title>
    <link href="style2.css" rel="stylesheet">
</head>
<body>
    <div class="bigbox">
        <div class="textbox">
            <div class="line">
            <hr>
            </div>
            <p>안녕하세요 저는 또치입니다! 저는 아프리카에서 온 암컷 타조예요. 원래는 라스베가스 서커스단에서 일했는데, 너무 힘들어서 관두고 둘리 일당에 합류했답니다!</p>
        </div>
        <div class="smallbox">
            <div class="smallcircle">
                <img id="icon" src="나와의 채팅.png">
                <p><font size="1"><strong>나와의 채팅</strong></font></p>
            </div>
            <div class="smallcircle">
                <img id="icon" src="프로필관리.png">
                <p><font size="1"><strong>프로필 관리</strong></font></p>
            </div>
            <div class="smallcircle">
                <img id="icon" src="카스.png">
                <p><font size="1"><strong>카카오스토리</strong></font></p>
            </div>
        </div>
        <div class="circlebox">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfX_g62mUIl9aR3nLRdX8Bgk-n3G1Alw-hePu-UWymRmqFXHZK">
            <p><strong>또치</strong></p>
        </div>
    </div>
</body>
</html>
