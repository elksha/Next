{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}?ver=3">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css?" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css?" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body style="background-color: lightgray;">
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-center">
      <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
        <i class="fas fa-sort-numeric-up"></i>
        <div style="width: 8px;"></div>
        <strong>The Count</strong>
      </a>
    </div>
  </div>
{% block content %}
    <div style="font-family: 'om3'; position: relative; top:10px; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h1>여기에 글자를 세세요!</h1>
    <form action="{% url 'result' %}" method="get">
        <textarea cols="60" rows="10" name="fulltext"></textarea>
        <br>
        <button class="btn btn-primary" style="position: relative; left: 42%;" type="submit">세기!</button>
    </form>
    </div>
{% endblock %}
</body>
</html>
