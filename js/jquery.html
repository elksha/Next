<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div style='display: flex; justify-content: center; align-items: center; flex-direction: column;'>
    <h1>하이하이</h1>
    <button id='hihi'>안녕하세요</button>
    <div class='dogimage' style='width: 200px; height: 200px;'>
    </div>
    </div>
</body>
<script>
    function doggy(){
        $.getJSON("https://dog.ceo/api/breeds/image/random", function(dogdog) {
        $(".dogimage").html("<img src='" + dogdog.message + "' style='position: relative; top: 20px; left: -46%; width: 400px; height: 400px;'>");
    });
    }
    
    $('#hihi').click(function(){
        doggy();
    });
    
    window.onload = doggy();
</script>
</html>
