<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="instyle.css" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="topbar">
        <img class="logo" src="insta-logo.png">
        <div class="search">
            <input class="form-control mr-sm-2" type="Search" placeholder="검색" aria-label="Search">
        </div>
        <div class="icon">
            <div class="each">
                <i class="far fa-heart fa-2x"></i>
            </div>
            <div class="each">
                <i class="far fa-compass fa-2x"></i>
            </div>
            <div class="each">
                <i class="far fa-user fa-2x"></i>
            </div>
        </div>
    </div>
    <div class="bottombar">
        <div class="profile">
            <div class="sajin">
                <img class="pusa" src="fome.jpg">
            </div>
            <div class="description">
                <div class="high">
                    <h3>jyun_taeeeee</h3>
                    <div class="pp">
                        <p>프로필 편집</p>
                    </div>
                    <i class="fas fa-cog fa-2x"></i>
                </div>
                <div class="hidden2">
                    <p>프로필 편집</p>
                </div>
                <div class="mid">
                    <p>게시물 <strong>10</strong></p>
                    <p>팔로워 <strong>100M</strong></p>
                    <p>팔로우 <strong>40</strong></p>
                </div>
                <div class="low">
                    <p>stop....</p>
                </div>
            </div>
        </div>
        <div class="hidden">
            <p>stop....</p>
        </div>
        <div class="story">
            <div class="firststory">
                <img class="story1" src="st1.jpg">
                <p class="text1">스토리1 입니다...</p>
            </div>
            <div class="secondstory">
                <img class="story2" src="st2.jpg">
                <p class="text2">스토리2 입니다...</p>
            </div>
        </div>
        <div class="bottomline">
            <div class="upmenu">
                <div class="menu">
                    <div class="icon2">
                        <i class="fas fa-table"></i>
                    </div>
                    <p class="menu1">게시물</p>
                </div>
                <div class="menu">
                    <div class="icon2">
                        <i class="fas fa-tv"></i>
                    </div>
                    <p class="menu1">IGTV</p>
                </div>
                <div class="menu">
                    <div class="icon2">
                        <i class="far fa-bookmark"></i>
                    </div>
                    <p class="menu1">저장됨</p>
                </div>
                <div class="menu">
                    <div class="icon2">
                        <i class="fas fa-user-tag"></i>
                    </div>
                    <p class="menu1">태그됨</p>
                </div>
            </div>
            <div class="spec">
                <img class="spec1" src="fome.jpg">
                <img class="spec1" src="fome.jpg">
                <img class="spec1" src="fome.jpg">
                <img class="spec1" src="fome.jpg">
                <img class="spec1" src="fome.jpg">
                <img class="spec1" src="fome.jpg">
            </div>
        </div>
    </div>
</body>
</html>
