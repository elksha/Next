{% extends "home.html" %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <h5>{{ post.contents }}</h5>
    <a href="{% url 'home' %}">글 목록으로 돌아가기</a>
    {% if user.is_authenticated and post.author == user.username %}
    <a href="{% url 'edit' post.pk %}">수정하기</a>
    <a href="{% url 'delete' post.pk %}">지워버리기</a>
    {% endif %}
{% endblock %}
